{% extends "base.html" %}

{% block title %}
Update
{% endblock %}

{% block content %}

<nav class="navbar navbar-expand-lg navbar-light bg-info">
   <a class="navbar-brand">HOMEPAGE</a>
   <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarText"
       aria-controls="navbarText" aria-expanded="false" aria-label="Toggle navigation">
       <span class="navbar-toggler-icon"></span>
   </button>
   <div class="collapse navbar-collapse" id="navbarText">
       <ul class="navbar-nav mr-auto">
           <li class="nav-item active">
               <a class="nav-link" href="{% url 'logoutadmin' %}">Logout <span class="sr-only">(current)</span></a>
           </li>
       </ul>
   </div>
</nav>

<div class="container">
   <div class="row justify-content-center">
      <div class="col-md-5">
         <div class="card">
            <h2 class="card-title text-center">Update <a href="#"></a></h2>
            <div class="card-body py-md-4">
               <form method="POST" action="/updated/{{con.id}}">
                  {% csrf_token %}
                  <div class="msg">
                     {% for i in messages %}
                     <h4 style="text-align: center; color: red;">
                       {{i}}</h4>
                       {% endfor %}
                 </div>
                 
                  <div class="form-group">
                     <input type="text" class="form-control" id="name" name="firstname" placeholder="First Name" value="{{con.first_name}}" required>
                  </div>
                  <div class="form-group">
                     <input type="text" class="form-control" id="name" name="lastname" placeholder="Last Name" value="{{con.last_name}}" required>
                  </div>

                  <div class="form-group">
                     <input type="username" class="form-control" id="username" name="username" placeholder="Username" value="{{con.username}}" required>
                  </div>

                  <div class="form-group">
                     <input type="email" class="form-control" id="email" name="email" placeholder="Email" value="{{con.email}}" required>
                  </div>

                  <div class="d-flex flex-row align-items-center justify-content-between">
                     <button class="btn btn-primary">Update</button>
                  </div>
               </form>
            </div>
         </div>
      </div>
   </div>
</div>


{% endblock %}
